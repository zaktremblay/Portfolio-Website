<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zachary Tremblay Portfolio</title>
    <link rel="stylesheet" href="css/dist/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></head>
<body>
    <div id="loader-wrapper">
        <div id="loader-ripple"><div></div><div></div><div></div></div>
        <div id="loader"></div>
    </div>
    <div class="survey">
        <div class="survey-header">
            <div class="row d-flex justify-content-center">
                <div class="col-11">
                    <h1 class="title">
                        <strong>Filters</strong> 
                    </h1>   
                </div>
                <div class="col-1">
                    <button class="close-button">
                        &times;
                    </button>
                </div>
            </div>
        </div>
        <div class="survey-body">
            <div class="row m-3 align-items-center">
                <div class="col-12">
                    <h3>Who you are</h3>
                </div>
            </div>
            <div class="row m-4 align-items-center justify-content-start">
                <div class="col-12">
                    <button id="Student" class="row-1-button" type="button">Student</button>
                    <button id="Professional" class="row-1-button" type="button">Professional</button>
                    <button id="Hiring-manager" class="row-1-button" type="button">Hiring Manager</button>
                </div>
            </div>
            <div class="row m-3 align-items-center justify-content-center">
                <div class="col-12">
                    <h3>What you are interested in</h3>
                </div>
            </div>
            <div class="row m-4 align-items-center justify-content-start">
                <div class="col-12">
                    <button id="Software" class="row-2-button" type="button">Software</button>
                    <button id="Mechanics" class="row-2-button" type="button">Mechanics</button>
                    <button id="Electronics" class="row-2-button" type="button">Electronics</button>
                    <button id="Media" class="row-2-button" type="button">Media</button>
                </div>
            </div>
            <div class="row m-3 align-items-center justify-content-center">
                <div class="col-12">
                    <h3>How you found this portfolio</h3>
                </div>
            </div>
            <div class="row m-4 align-items-center justify-content-start">
                <div class="col-md-12">
                    <button id="LinkedIn" class="row-3-button" type="button">LinkedIn</button>
                    <button id="Resume" class="row-3-button" type="button">Resume</button>
                    <button id="Heard-from-friend" class="row-3-button" type="button">Heard from friend</button>
                    <button id="Other" class="row-3-button" type="button">Other</button>
                </div>
            </div>
        </div>
    </div>
   


    <script src="js/custom.js"></script>
    
    
</body>
</html>
